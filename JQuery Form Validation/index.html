<!DOCTYPE html>
<html lang="en">
    <head>
        <title>jQuery Validation</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $('#first_form').submit(function(e){
                    e.preventDefault();
                    validateAll();
                });
            });
            function validateAll()
            {
                $("p").remove();
                let reg_name= /^[A-Za-z]+$/;
                let reg_mail= /^[^@]+@[^@]+\.[^@]+$/;
                let fname= $('#first').val();
                let lname= $('#last').val();
                let gender= $('option').val();
                let add= $('#add').val();
                let phone= $('#phone').val();
                let mail= $('#mail').val();
                
                let count=0;
                if(fname==="")
                {
                    $("#first").after("<p class='error'> * Name cannot be empty </p>");
                    count=1;
                }
                else if(reg_name.test(fname)===false)
                {
                    $("#first").after("<p class='error'> * Name must have characters only </p>");
                    count=1;
                }
                if(lname==="")
                {
                    $("#last").after("<p class='error'> * Name cannot be empty </p>");
                    count=1;
                }
                else if(reg_name.test(lname)===false)
                {
                    $("#last").after("<p class='error'> * Name must have characters only </p>");
                    count=1;
                }
                if(add==="")
                {
                    $("#add").after("<p class='error'> * Address cannot be empty </p>");
                    count=1;
                }
                if(phone==="")
                {
                    $("#phone").after("<p class='error'> * Phone cannot be empty </p>");
                    count=1;
                }
                if(mail==="")
                {
                    $("#mail").after("<p class='error'> * Mail cannot be empty </p>");
                    count=1;
                }
                else if(reg_mail.test(mail)===false)
                {
                    $("#mail").after("<p class='error'> * Mail is invalid </p>");
                    count=1;
                }
                if(count===0)
                {
                    alert("\nFirst Name: " + fname +
                    "\nLast Name: " + lname +
                    "\nGender: "+ gender +
                    "\nAddress: "+add +
                    "\nPhone: "+ phone+
                    "\nMail: "+ mail);
                }
            }
        </script>
    </head>

    <body>
        <div class="shift">
            <h1>FORM VALIDATION<br>USING JQuery!</h1>
            <form id="first_form" method="post" action="">
                <label for="first">First Name: </label>
                <input type="text" name="first" id="first" placeholder="First name">
                <br><br>
                <label for="last">Last Name: </label>
                <input type="text" name="last" id="last" placeholder="Last name">
                <br><br>
                <label for="gender">Gender: </label>
                <select name="gender" id="gender">
                    <option value="ns" selected>Please Select</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Nothing">Prefer not to say</option>
                </select>
                <br><br>
                <label for="add">Address: </label>
                <input type="text" name="add" id="add" placeholder="Enter your address">
                <br><br>
                <label for="phone">Phone No: </label>
                <input type="number" name="phone" id="phone" placeholder="10 digit">
                <br><br>
                <label for="mail">E-mail: </label>
                <input type="email" name="mail" id="mail" placeholder="email-id">
                <br><br>
                <button class="btn" type="submit" value="submit">SUBMIT</button>
            </form>
        </div>
    </body>
</html>
